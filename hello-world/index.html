<!DOCTYPE html>
<html>
<head>
  <title>Hello, Blockstack!</title>
  <link rel="stylesheet" href="https://blockstack.org/css/bootstrap.min.css" />
  <link rel="stylesheet" href="app.css" />
  <script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
  <script src="bundle.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">
        <div class="inner cover" id="section-1">
          <h1 class="cover-heading">Hello, Blockstack!</h1>
          <p class="lead" id="main-text">
            This app is the "Hello, World" app for Blockstack and is meant to show just how easy it is to build on Blockstack.
          </p>
          <p class="lead">
            <div class="form-group row">
              <div class="col-sm-4 offset-sm-4">
                <input type="text" name="blockstack-id" placeholder="Blockstack ID" class="form-control" id="blockstack-id-input">
              </div>
            </div>
          </p>
          <p class="lead">
            <a href="#" class="btn btn-lg btn-secondary" id="login-button">
              Login with Blockstack
            </a>
          </p>
        </div>
        <div class="inner cover hide" id="section-2">
          <h1 class="cover-heading">Hello, <span class="heading-name">Anonymous</span>!</h1>
          <p class="image-section">
          </p>
          <p class="lead" id="main-text">
            You're now logged in to the "Hello, Blockstack" app.
          </p>
          <p class="lead">
            <a href="#" class="btn btn-lg btn-secondary" id="logout-button">
              Logout
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
